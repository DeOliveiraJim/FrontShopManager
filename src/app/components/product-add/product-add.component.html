<div class="container wrapper wrapper2">
    <div class="row">
        <!-- Form -->
        <div class="col-md-12">
            <h3>Ajout d'un produit</h3>
            <form [formGroup]="productForm" (ngSubmit)="submitForm()">
                <div class="form-group mb-2">
                    <label>Nom du produit</label>
                    <input type="text" formControlName="name" class="form-control" maxlength="255" required
                        [ngClass]="{ 'is-invalid': submitted && ctrls['name'].errors }">
                    <div *ngIf="submitted && ctrls['name'].errors" class="invalid-feedback">
                        <div>Nom obligatoire</div>
                    </div>
                </div>

                <div class="form-group mb-2">
                    <label>Prix du produit</label>
                    <input type="number" min="0" formControlName="price" class="form-control" required
                        [ngClass]="{ 'is-invalid': submitted && ctrls['price'].errors }">
                    <div *ngIf="submitted && ctrls['price'].errors" class="invalid-feedback">
                        <div>Prix obligatoire</div>
                    </div>
                </div>

                <div class="form-group mb-2">
                    <label>Description du produit</label>
                    <textarea formControlName="description" class="form-control" maxlength="65535"></textarea>
                </div>

                <div class="form-group mb-2">
                    <label>Catégories (Ctrl + Click pour sélectionner plusieurs catégories)</label>
                    <select class="form-select" multiple formControlName="categories">
                        <option *ngFor="let cat of allCategoriesList" [ngValue]="cat">
                            {{ cat.name }}
                        </option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary mt-3">Envoyer</button>
            </form>
        </div>
    </div>
</div>
