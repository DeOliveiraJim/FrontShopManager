<div class="container wrapper">
  <div class="row">
    <div class="col-md-12">
      <div class="header mb-4">
        <form class="d-flex mb-2" role="search" (ngSubmit)="onSubmit($event)">
          <input class="form-control me-2" type="search" placeholder="Nom de la catégorie" aria-label="Search"
            name="search">
          <button type="submit" class="btn btn-info">Rechercher</button>
        </form>
      </div>

      <div class="inner my-4">
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle me-1" type="button" id="dropdownMenu2"
            data-bs-toggle="dropdown" aria-expanded="false">
            Tri
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
            <button class="dropdown-item" type="button" (click)="sortData('Nom')">Nom {{orderName}}</button>
          </div>
          <button type="button" class="btn btn-danger" (click)="resetSearch()">Réinitialisation</button>
          <button class="btn btn-primary float-end" type="button" routerLink="/categories/add">Ajout d'une
            catégorie</button>
        </div>

        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Categorie</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let category of categoryList | paginate: { itemsPerPage: 6, currentPage: pages }">
              <th scope="row">{{category.id}}</th>
              <td>{{category.name}}</td>
              <td>
                <button type="button" class="btn btn-success btn-sm me-1"
                  [routerLink]="['/categories/edit', category.id]">Edit</button>
                <button type="button" class="btn btn-danger btn-sm me-1"
                  (click)="deleteCategory(category)">Supprimer</button>
              </td>
            </tr>
          </tbody>
        </table>

        <pagination-controls class="pagination" (pageChange)="pages = $event" previousLabel="Précédent"
          nextLabel="Suivant" [responsive]="true">
        </pagination-controls>
      </div>
    </div>
  </div>
</div>
