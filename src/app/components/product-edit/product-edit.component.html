<div class="container wrapper wrapper2">
    <div class="row">
        <!-- Form -->
        <div class="col-md-12">
            <h3>Modification d'un produit</h3>
            <form [formGroup]="updateProductForm" (ngSubmit)="submitForm()" novalidate>
                <div class="form-group mb-2">
                    <label>Nom du produit</label>
                    <input type="text" formControlName="name" class="form-control">
                </div>
                <div class="form-group mb-2">
                    <label>Prix du produit</label>
                    <input type="number" min="0" formControlName="price" class="form-control">
                </div>
                <div class="form-group mb-2">
                    <label>Description du produit</label>
                    <textarea formControlName="description" class="form-control"></textarea>
                </div>
                <div class="form-group mb-2">
                    <label>Catégories (Ctrl + Click pour sélectionner plusieurs catégories)</label>
                    <select class="form-select" multiple formControlName="categories">
                        <option *ngFor="let cat of allCategoriesList" [ngValue]="cat">
                            {{ cat.name }}
                        </option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Modifier</button>
            </form>
        </div>
    </div>
</div>
