<div class="container wrapper wrapper2">
    <div class="row">
        <!-- Form -->
        <div class="col-md-12">
            <h3>Modification d'un product</h3>
            <form [formGroup]="updateProductForm" (ngSubmit)="submitForm()" novalidate>
                <div class="form-group">
                    <label>Nom du product</label>
                    <input type="text" formControlName="name" class="form-control">
                </div>
                <div class="form-group">
                    <label>Prix du product</label>
                    <input type="text" formControlName="price" class="form-control">
                </div>
                <div class="form-group">
                    <label>Description du product</label>
                    <input type="text" formControlName="description" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
        </div>
    </div>
</div>
