<div class="container wrapper wrapper2">
    <div class="row">
        <!-- Form -->
        <div class="col-md-12">
            <h3>Modification d'un produit</h3>
            <form [formGroup]="updateProductForm" (ngSubmit)="submitForm()" novalidate>
                <div class="form-group">
                    <label>Nom du produit</label>
                    <input type="text" formControlName="name" class="form-control">
                </div>
                <div class="form-group">
                    <label>Prix du produit</label>
                    <input type="text" formControlName="price" class="form-control">
                </div>
                <div class="form-group">
                    <label>Description du produit</label>
                    <input type="text" formControlName="description" class="form-control">
                </div>
                <div class="form-group">
                    <label>Cat√©gories</label>
                    <select multiple formControlName="categories">
                        <option  *ngFor="let cat of allCategoriesList" [ngValue]="cat">
                            {{ cat.name }}
                        </option>
                      </select> 
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
        </div>
    </div>
</div>
