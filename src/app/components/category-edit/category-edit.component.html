<div class="container wrapper wrapper2">
    <div class="row">
        <!-- Form -->
        <div class="col-md-12">
            <h3>Modification d'une catégorie</h3>
            <form [formGroup]="updateCategoryForm" (ngSubmit)="submitForm()" novalidate>
                <div class="form-group mb-2">
                    <label>Nom de la catégorie</label>
                    <input type="text" formControlName="name" class="form-control" maxlength="30">
                </div>
                <button type="submit" class="btn btn-primary mt-3">Modifier</button>
            </form>
        </div>
    </div>
</div>
