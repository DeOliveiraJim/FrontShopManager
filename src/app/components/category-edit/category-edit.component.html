<div class="container wrapper wrapper2">
    <div class="row">
        <!-- Form -->
        <div class="col-md-12">
            <h3>Modification d'une catégorie</h3>
            <form [formGroup]="updateCategoryForm" (ngSubmit)="submitForm()">
                <div class="form-group mb-2">
                    <label>Nom de la catégorie</label>
                    <input type="text" formControlName="name" class="form-control" maxlength="255" required
                        [ngClass]="{ 'is-invalid': submitted && ctrls['name'].errors }">
                    <div *ngIf="submitted && ctrls['name'].errors" class="invalid-feedback">
                        <div>Nom obligatoire</div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Envoyer</button>
            </form>
        </div>
    </div>
</div>
