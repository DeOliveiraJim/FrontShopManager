
<div class="container wrapper">
    <div class="row">
        <div class="col-md-12">
            <div class="header">
                
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-bs-toggle="dropdown" aria-expanded="false">
                      Tri
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                      <li><button class="dropdown-item" type="button" (click)="sortData('Nom')">Nom {{orderName}}</button></li>
                      <li><button class="dropdown-item" type="button" (click)="sortData('Date')">Date {{orderDate}}</button></li>
                    </ul>
                  </div>

            </div>
            <div class="inner">

                <div >
                    <div class="border my-3"
                      *ngFor="
                        let boutique of boutiqueList | paginate: { itemsPerPage: 2, currentPage: pages }
                      "
                    >
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Boutique</th>
                                <th scope="col">Horaires</th>
                                <th scope="col">Conge</th>
                                <th scope="col">Date de création</th>
                                <th scope="col">Nombre de catégories</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">{{boutique.id}}</th>
                                <td>{{boutique.nom}}</td>
                                <td>{{boutique.horaires}}</td>
                                <td *ngIf="boutique.conge">Oui</td>
                                <td *ngIf="!boutique.conge">Non</td>
                                <td>{{boutique.dateCreation}}</td>
                                <td>{{boutique.nbCategories}}</td>
                                <td>
                                    <button type="button" class="btn btn-success btn-sm move-right" [routerLink]="['/boutique/edit', boutique.id]">Edit</button>
                                    <button type="button" class="btn btn-danger btn-sm" (click)="deleteBoutique(boutique)">Supprimer</button>
                                    <button type="button" class="btn btn-primary btn-sm" [routerLink]="['/boutique/'+ boutique.id + '/produits/all']">Produits</button>
                                </td>
                            </tr>
                        </tbody>
                    </table> 
                    </div>
                  </div>
                  
                  <pagination-controls (pageChange)="pages = $event"></pagination-controls>
