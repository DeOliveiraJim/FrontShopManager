
<div class="container wrapper">
    <div class="row">
        <div class="col-md-12">
            <div class="header">
                <form class="d-flex" role="search" (ngSubmit)="onSubmit($event)">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="search" >
                    <button type="submit" class="btn btn-info">Rechercher</button>
                  </form> 
                <div>
                <button class="btn btn-primary " type="button" (click)="redirectAddProduct()">Ajout d'un produit</button>
                </div>
            </div>

            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-bs-toggle="dropdown" aria-expanded="false">
                  Tri
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                  <li><button class="dropdown-item" type="button" (click)="sortData('Nom')">Nom {{orderName}}</button></li>
                  <li><button class="dropdown-item" type="button" (click)="sortData('Prix')">Prix {{orderPrice}}</button></li>
                </ul>
                <button type="button" class="btn btn-danger" (click)="resetSearch()">Reset</button>
              </div>

            <div class="inner">

                <div >
                    <div class="border my-3"
                      *ngFor="
                        let product of productList | paginate: { itemsPerPage: 10, currentPage: pages }
                      "
                    >
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">product</th>
                                <th scope="col">Prix</th>
                                <th scope="col">Description</th>
                                <th scope="col">Cat√©gories</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">{{product.id}}</th>
                                <td>{{product.name}}</td>
                                <td>{{product.price}}</td>
                                <td>{{product.description}}</td>

                                <td>
                                    <p *ngFor="let cat of product.categories">
                                        {{cat.name}}
                                    </p>
                                </td>

                                <td>
                                    <button type="button" class="btn btn-success btn-sm move-right" (click)="redirectEditProduct(product)">Edit</button>
                                    <button type="button" class="btn btn-danger btn-sm" (click)="deleteProduct(product)">Supprimer</button>
                                </td>
                            </tr>
                        </tbody>
                    </table> 
                    </div>
                  </div>
                  
                  <pagination-controls (pageChange)="pages = $event"></pagination-controls>
                  
              
            </div>
        </div>
    </div>
</div>
