            <div class="header">

                      Tri
                    </button>

            <div class="inner">

                <div >
                    <div class="border my-3"
                      *ngFor="
                        let produit of produitList | paginate: { itemsPerPage: 6, currentPage: pages }
                      "
                    >
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Produit</th>
                                <th scope="col">Prix</th>
                                <th scope="col">Description</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">{{produit.id}}</th>
                                <td>{{produit.nom}}</td>
                                <td>{{produit.prix}}</td>
                                <td>{{produit.description}}</td>
                                <td>
                                    <button type="button" class="btn btn-success btn-sm move-right" (click)="redirectEditProduit(produit)">Edit</button>
                                    <button type="button" class="btn btn-danger btn-sm" (click)="deleteProduit(produit)">Supprimer</button>
                                </td>
                            </tr>
                        </tbody>
                    </table> 
                    </div>
                  </div>
                  
                  <pagination-controls (pageChange)="pages = $event"></pagination-controls>
