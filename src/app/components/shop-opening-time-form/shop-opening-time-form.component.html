<div class="border rounded p-2 my-2" [formGroup]="openingTimeForm">
    <div class="row mb-1" style="position: relative;">
        <button type="button" class="closeButton btn-close" (click)="onClose()"></button>
        <div class="form-group col">
            <label>Début</label>
            <input type="time" class="form-control" formControlName="start" required
                [ngClass]="{'is-invalid': submitted && ctrls['start'].errors}">
            <div *ngIf="submitted && ctrls['start'].errors" class="invalid-feedback">
                <div>Horaire de début obligatoire</div>
            </div>
        </div>
        <div class="col">
            <label>Fin</label>
            <input type="time" class="form-control" formControlName="end" required
                [ngClass]="{'is-invalid': submitted && ctrls['end'].errors}">
            <div *ngIf="submitted && ctrls['end'].errors" class="invalid-feedback">
                <div>Horaire de fin obligatoire</div>
            </div>
        </div>
    </div>
    <div>
        <div class="form-check-inline" *ngFor="let day of daysList, index as i"
            [ngClass]="{'is-invalid': submitted && ctrls['days'].errors}">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" [formControl]="daysForm.controls[i]">
                {{day}}
            </label>
        </div>
        <div *ngIf="submitted && ctrls['days'].errors" class="invalid-feedback">
            <div>Au moins un jour pour la plage d'horaire doit être sélectionné</div>
        </div>
    </div>
</div>
